version: "3.8"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SERVERPORT=51820
      - PEERS=3
      - PEERDNS=auto
      - INTERNAL_SUBNET=10.13.13.0
      - ALLOWEDIPS=0.0.0.0/0
      - LOG_CONFS=false
    volumes:
      - /app/wg/config:/config
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

  nginx:
    image: nginx:1.24.0-alpine-slim
    volumes:
      - "/app/nginx/html:/usr/share/nginx/html:ro"
    ports:
      - 8080:80
      - 80:80
    depends_on:
      - wireguard

  flask-api:
    build: .
    volumes:
      - "/app/flask:/app"
    ports:
      - 5000:5000
    depends_on:
      - wireguard
      - nginx